<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text-Shadow</title>
    <style>
        h1 {
            font-size: 100px;
            color: black;
            text-align: center;
            font-family: arial;
            /* text-shadow:<x-offset> <y-offset> <blur> <color> */
            text-shadow: 5px 5px 10px navy, -5px -5px 10px red;
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
</body>

</html>
